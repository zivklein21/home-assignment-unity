apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: web-server-latency-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: web-server
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Pods
    pods:
      metric:
        name: http_request_duration_milliseconds
      target:
        type: AverageValue
        averageValue: "200"