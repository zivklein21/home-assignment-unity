apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - host: web.local
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: web-server
                port:
                  number: 80